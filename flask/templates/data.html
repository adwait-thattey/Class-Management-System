{% extends 'layout.html' %}

{% block body %}
	<h1 class="header-primary">Your Timetable</h1>
	<div class="container">
	{% for line in myData %}
	  	<div class="row">
	    	<div class="border-style col-md-2">{{line[0]}}</div>
	    	<div class="border-style col-md-2">{{line[1]}}</div>
	    	<div class="border-style col-md-2">{{line[2]}}</div>
	    	<div class="border-style col-md-1">{{line[3]}}</div>
	    	<div class="border-style col-md-1">{{line[4]}}</div>
	    	<div class="border-style col-md-2">{{line[5]}}</div>
	    	<div class="border-style col-md-2">{{line[6]}}</div>
		</div>
	{% endfor %}
	</div>
{% endblock %}
